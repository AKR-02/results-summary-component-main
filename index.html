<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Hanken Grotesk', sans-serif;
    }
    body{
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
      padding: 0;
    }
    .back-box{
      margin: 0;
      width: 600px;
      background-color: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(61, 108, 236, 0.10);
      display: flex;
      flex-direction: row;
      align-items: stretch;
      overflow: hidden;
    }
    .frn-box{
      width: 50%;
      min-width: 260px;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(180deg, #6542fd 0%, #312cea 100%);
      border-radius: 32px 0 0 32px;
      color: white;
      text-align: center;
    }
    .up {
      font-size: 1.1rem;
      color: #c6bfff;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .circle{
      height: 140px;
      width: 140px;
      display: flex;
      margin-bottom: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 3rem;
      color: white;
      font-weight: 700;
      background-image: linear-gradient(180deg, #4e21ca 0%, #2421ca 100%);
      border-radius: 50%;
      box-shadow: 0 4px 24px 0 rgba(61, 108, 236, 0.10);
    }
    .score-circle {
      font-size: 2.8rem;
      font-weight: 800;
      line-height: 1;
    }
    .out_of{
      font-size: 1rem;
      color: #c6bfff;
      font-weight: 500;
      margin-top: 0.2rem;
    }
    .greet{
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
    }
    .text{
      font-size: 1rem;
      color: #d6d6f7;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    .side-box{
      width: 50%;
      min-width: 260px;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      background: #fff;
      border-radius: 0 32px 32px 0;
      gap: 1.2rem;
    }
    .heading{
      font-size: 1.2rem;
      font-weight: 700;
      color: #22223a;
      margin-bottom: 1.2rem;
      align-self: flex-start;
    }
    .summary-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .summary-item {
      display: flex;
      align-items: center;
      border-radius: 12px;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: #f7f7fb;
      gap: 0.7rem;
    }
    .summary-item.reaction {
      color: #e76f6f;
      background: #fff6f5;
    }
    .summary-item.memory {
      color: #f3b94e;
      background: #fffbf2;
    }
    .summary-item.verbal {
      color: #3bb18f;
      background: #f2fbfa;
    }
    .summary-item.visual {
      color: #4e21ca;
      background: #f3f3fd;
    }
    .summary-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .summary-label {
      flex: 1;
      font-weight: 600;
    }
    .summary-score {
      color: #22223a;
      font-weight: 700;
      margin-left: auto;
    }
    .summary-outof {
      color: #b0b0c2;
      font-weight: 700;
      margin-left: 4px;
    }
    .continue-btn{
      width: 100%;
      height: 48px;
      background: #22223a;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .continue-btn:hover{
      background: linear-gradient(90deg, #6542fd 0%, #312cea 100%);
    }
    @media screen and (max-width: 700px) {
      .back-box {
        flex-direction: column;
        width: 95vw;
        min-width: unset;
        max-width: 400px;
        border-radius: 32px;
      }
      .frn-box, .side-box {
        width: 100%;
        min-width: unset;
        border-radius: 32px 32px 0 0;
        padding: 2rem 1rem 1.5rem 1rem;
      }
      .side-box {
        border-radius: 0 0 32px 32px;
      }
    }
    @media screen and (max-width: 400px) {
      .back-box {
        border-radius: 0;
        box-shadow: none;
        width: 100vw;
        max-width: 100vw;
      }
      .frn-box, .side-box {
        border-radius: 0;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }
      .circle {
        height: 90px;
        width: 90px;
        font-size: 1.5rem;
      }
      .continue-btn {
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="back-box">
    <div class="frn-box">
      <p class="up">Your Result</p>
      <div class="circle">
        <div class="score-circle">76</div>
        <div class="out_of">of 100</div>
      </div>
      <div class="greet">Great</div>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="side-box">
      <div class="heading">Summary</div>
      <div class="summary-list">
        <div class="summary-item reaction">
          <span class="summary-icon"><img src="assets/images/icon-reaction.svg" alt="Reaction" /></span>
          <span class="summary-label">Reaction</span>
          <span class="summary-score">80</span>
          <span class="summary-outof">/ 100</span>
        </div>
        <div class="summary-item memory">
          <span class="summary-icon"><img src="assets/images/icon-memory.svg" alt="Memory" /></span>
          <span class="summary-label">Memory</span>
          <span class="summary-score">92</span>
          <span class="summary-outof">/ 100</span>
        </div>
        <div class="summary-item verbal">
          <span class="summary-icon"><img src="assets/images/icon-verbal.svg" alt="Verbal" /></span>
          <span class="summary-label">Verbal</span>
          <span class="summary-score">61</span>
          <span class="summary-outof">/ 100</span>
        </div>
        <div class="summary-item visual">
          <span class="summary-icon"><img src="assets/images/icon-visual.svg" alt="Visual" /></span>
          <span class="summary-label">Visual</span>
          <span class="summary-score">73</span>
          <span class="summary-outof">/ 100</span>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
</body>
</html>
